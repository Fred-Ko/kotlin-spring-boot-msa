# Set JVM compatibility for both Java and Kotlin
kotlin.jvm.target=21

# JVM memory settings for Gradle daemon and builds
org.gradle.jvmargs=-Xmx2048m -Xms1024m -XX:MaxMetaspaceSize=512m -XX:+UseG1GC

# Disable ktlint header rule to avoid HEADER_KEYWORD errors
ktlint.disabled_rules=header

# Kotlin circular dependency(친구 모듈) 문제 해결
kotlin.build.archivesTaskOutputAsFriendModule=false
